name: Deployment
on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  actions: write

jobs:
  dev_deployment:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Deploy to dev dokku
        uses: dokku/github-action@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          git_remote_url: ssh://${{ secrets.DEV_DEPLOY_USER }}@${{ secrets.DEV_DEPLOY_HOST }}:${{ secrets.DEV_DEPLOY_PORT }}/${{ secrets.DEV_DEPLOY_APP_NAME }}
          git_push_flags: --force
  stg_deployment:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Deploy to staging dokku
        uses: dokku/github-action@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          git_remote_url: ssh://${{ secrets.STG_DEPLOY_USER }}@${{ secrets.STG_DEPLOY_HOST }}:${{ secrets.STG_DEPLOY_PORT }}/${{ secrets.STG_DEPLOY_APP_NAME }}
          git_push_flags: --force
